<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX and Babel</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Simple JSX Element
    const element = <p>Seize the day</p>;

    // Render the JSX element
    ReactDOM.render(element, document.getElementById('root'));

    // Dynamic Content in JSX
    const dynamicText = "Seize the day dynamically";
    const dynamicElement = <p>{dynamicText}</p>;

    // Render the dynamic JSX element
    ReactDOM.render(dynamicElement, document.getElementById('root'));

    // Conditional Rendering in JSX
    const isMorning = true;
    const paragraph = isMorning ? <p>Good morning!</p> : <p>Good evening!</p>;

    // Render the conditional JSX element
    ReactDOM.render(paragraph, document.getElementById('root'));
  </script>
</body>
</html>
